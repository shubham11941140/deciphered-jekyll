<div class="row">
    <div class="row">
        <h3>Current Members</h3>
    {% for card in {{site.team}} %}
        {% assign t  = {{forloop.index0 | modulo: 2 }} %}
        {% if  t == 0 %}
        </div>
        <div class="profile row">
        {% endif %}
            <div class="card six columns">
                <div class="four columns">
                    <img class="card-image" src="{{card.image}}">
                </div>
                <div class="eight columns">
                    <div class="row">
                        <h3 class="card heading">{{card.title}}</h3>
                    </div>
                    <div class="row">
                        <i class="card post">{{card.post}}</i>
                        
                    </div>
                    <div class="small-margin row">
                        <a href="mailto:{{card.email}}" class="card email">{{card.email}}</a>
                    </div>
                    <div class="dabble row">
                        <div class="one columns">
                            <span class="iconify" data-icon="mdi-test-tube" data-inline="false"></span>
                        </div>
                        <div class="eleven columns">
                            <span class="card dabble">{{card.dabble}}</span>

                        </div>
                    </div>
                </div>
                
            </div>

    {% endfor %}    
</div>
