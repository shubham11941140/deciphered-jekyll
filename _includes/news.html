<div class="row">
    {% for news in site.categories.news limit:4 %}
        <div class="news-item row">
            <h3 class="heading no-border">{{news.date | date: '%B %d, %Y'}}</h3>
            <div class="row">
                {{news.content}}
            </div>
        </div>
    {% endfor %}
    <div class="spacer-small"></div>
    <a class="button" href="/contact">See All ...</a>
</div>
